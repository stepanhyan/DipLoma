{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/main.css' %}">
    <script defer src="{% static 'main/js/script.js' %}"></script>
</head>
<body>
    <aside >
        <button id="toggleBtn">
            <div class="nav_container" onclick="myFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </button>
        <aside class="navbar">
            <a href="{% url 'home' %}"><img class="logo" src="{% static 'main/img/cover2.png' %}" alt="Logo"></a>
            <ul class="nav_ul">
                <div class="profile_nav">
                    <a id="profile" href="{% url 'profile' %}"><li><i class="fa-solid fa-user-large" style="color: #ffffff;"></i>Profile</li></a>
                    <a id="signup" href="{% url 'signup' %}"><li ><i class="fa-solid fa-user-plus" style="color: #ff1f1f;"></i> signup</li></a>
                    <a id="login" href="{% url 'login' %}"><li ><i class="fa-solid fa-right-to-bracket" style="color: #ff1f1f;"></i> login</li></a>
                </div>
                <a href="{% url 'home' %}"><li><i class="fa-solid fa-house" style="color: #ff1f1f;"></i> Home</li></a>
                <a href="{% url 'songs_home' %}"><li><i class="fa-solid fa-music" style="color: #ff1f1f;"></i> Compositions</li></a>
                <a href="{% url 'contacts' %}"><li><i class="fa-solid fa-address-book" style="color: #ff1f1f;"></i> Contact</li></a>
                <a href="{% url 'about' %}"><li><i class="fa-solid fa-circle-info" style="color: #ff1f1f;"></i> About us</li></a>
                <a href="{% url 'create' %}"><li><button class="btn create_btn" > <i class="fas fa-plus-circle" style="color: #ff1f1f;">  </i> Add Card</button></li></a>
            </ul>
        </aside>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script>
        function myFunction(x) {
          x.classList.toggle("change");
        }
    </script>

    {% csrf_token %}
</body>
</html>
