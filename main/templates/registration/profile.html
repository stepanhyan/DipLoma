{% extends 'main/layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
    <div class="container">
        <form class="user_profile" action="{% url 'logout' %}" method="post">
            <h2>Profile</h2>
            <p class="exactly_user">User: {{ user }}</p>
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
{% endblock %}
